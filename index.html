<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>blasin.games</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/scripts.js" defer></script>
    <script
            src="https://kit.fontawesome.com/13388f1b9c.js"
            crossorigin="anonymous"
        ></script>
        <link href='https://fonts.googleapis.com/css?family=Pixelify Sans' rel='stylesheet'>
  </head>
  <body>
    <div class="nav" id="nav">
        <a href="/index.html"><h1>TimBlazing</h1></a>
        <div class="links">
            <li><a href="https://www.twitch.tv/timblazing" target="_blank"><i class="fa-brands fa-twitch"></i></a></li>
        </div>
      </div>
      <div id="twitch-embed"></div>

      <!-- Load the Twitch embed script -->
      <script src="https://embed.twitch.tv/embed/v1.js"></script>
  
      <!-- Create a Twitch.Embed object that will render within the "twitch-embed" element. -->
      <script type="text/javascript">
        var embed = new Twitch.Embed("twitch-embed", {
          width: 854,
          height: 480,
          channel: "rizzo",
          layout: "video",
          autoplay: false,
          // only needed if your site is also embedded on embed.example.com and othersite.example.com
          parent: ["blasin.games","www.blasin.games"]
        });
        embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
        var player = embed.getPlayer();
        player.play();
      });
      </script>
      <div class="gradient-border">
       <!-- Add a placeholder for the Twitch embed -->
     
    </body>
</html>
